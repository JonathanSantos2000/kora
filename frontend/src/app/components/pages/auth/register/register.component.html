<div class="conteiner_register">
  <div class="card">
    <div class="left_card">
      <img src="assets/auth-img/register.png" alt="Register img" />
    </div>
    <div class="right_card">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="submit()"
      >
        <div class="title_logo">
          <h3>Criar uma conta</h3>
        </div>

        <!-- Nome -->
        <app-text-input
          [control]="fc['name']"
          [showErrorWhen]="isSubmitted"
          type="text"
          label="Nome:"
        ></app-text-input>
        <!-- email -->
        <app-text-input
          [control]="fc['email']"
          [showErrorWhen]="isSubmitted"
          type="email"
          label="Email:"
        ></app-text-input>
        <!-- password -->
        <app-text-input
          [control]="fc['password']"
          [showErrorWhen]="isSubmitted"
          type="password"
          label="Senha:"
        ></app-text-input>
        <!-- confirmPassword -->
        <app-text-input
          [control]="fc['confirmPassword']"
          [showErrorWhen]="isSubmitted"
          type="password"
          label="Confirme a senha:"
        ></app-text-input>

        <div class="btns">
          <button type="submit">Criar</button>
        </div>
      </form>
    </div>
  </div>
</div>
